{% load static %}


{% block body %}

{% include 'navigation.html' %}

<marquee style = "font-family:'Moontype Corsiva'; font-size:25px; color:darkcyan;background-color: black;font-weight:bold; margin-top:1%">
    Admin login
</marquee>   
<hr>

<form class="container mt-5" method = "post">
    {% csrf_token %} 
    <label><b>Username</b></label>
    <input type = "text" class="form-control" name="uname" placeholder="Enter username">
    <label><b>Password</b></label>
    <input type = "Password" class="form-control" name="pwd" placeholder="Enter Password">
    <button type = "submit" class="btn btn-primary" style="margin-top:2%:color: darkcyan;background-color:black; height:40px">Login</button>
</form>
{% if error == "no" %}
    <script>
        alert("Login Successful")
        window.location = ('{% url 'admin_home' %}')
    </script>
{% endif %}

{% if error == "yes" %}
    <script>
    alert("Invalid login Credentials, Try again...")
    </script>
{% endif %}

{% endblock %}
